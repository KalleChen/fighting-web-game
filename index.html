<!DOCTYPE >
<html>
  <head>
    <title>Fighting Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="100vw;100vh;position:relative;">
      <div class="top_block">
        <div class="life_block">
          <div id="left_life" class="life"></div>
        </div>
        <div id="time_block" class="time_block">90</div>
        <div class="life_block">
          <div id="right_life" class="life"></div>
        </div>
      </div>
      <div id="start_block" class="info_block">
        <button id="start_button" class="button" onclick="start()">
          Start
        </button>
      </div>
      <div id="result_block" class="info_block" style="display: none">
        <span id="result_text"></span>
        <button id="start_button" class="button" onclick="start()">
          Restart
        </button>
      </div>
      <div class="help_button" onclick="help()">?</div>
      <div id="help_block" class="info_block help_block">
        <div class="rule_block">
          - Player1: <br />
          - `A`: go left <br />
          - `D`: go right <br />
          - `W`: jump <br />
          - `S`: attack <br />
          - Player2: <br />
          - `arrow left`: go left <br />
          - `arrow right`: go right <br />
          - `arrow up`: jump <br />
          - `arrow down`: attack <br />
        </div>
        <div class="rule_block">
          You make double damage to the enemy if you hit him from his back.
          <img width="350" src="./img/hitback.png" style="margin-top: 30" />
        </div>
        <div class="rule_block">
          You can make second jump in the air.
          <img width="350" src="./img/jump.png" style="margin-top: 30" />
        </div>
        <div class="close_button" onclick="closeHelp()">X</div>
      </div>
      <canvas> </canvas>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    ></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
